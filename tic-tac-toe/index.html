<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="root" class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <h1 id="header" class="mb-lg-5">Let's Start</h1>
        <div id="box">
            <div id='row1' class="py-1 d-flex">
                <button id="0" class="btn btn-primary m-2 btn-lg" style="min-height: 80px; min-width: 80px;"></button>
                <button id="1" class="btn btn-primary m-2 btn-lg" style="min-height: 80px; min-width: 80px;"></button>
                <button id="2" class="btn btn-primary m-2 btn-lg" style="min-height: 80px; min-width: 80px;"></button>
            </div>
            <div id='row2' class="py-1 d-flex">
                <button id="3" class="btn btn-primary m-2 btn-lg" style="min-height: 80px; min-width: 80px;"></button>
                <button id="4" class="btn btn-primary m-2 btn-lg" style="min-height: 80px; min-width: 80px;"></button>
                <button id="5" class="btn btn-primary m-2 btn-lg" style="min-height: 80px; min-width: 80px;"></button>
            </div>
            <div id='row3' class="py-1 d-flex">
                <button id="6" class="btn btn-primary m-2 btn-lg" style="min-height: 80px; min-width: 80px;"></button>
                <button id="7" class="btn btn-primary m-2 btn-lg" style="min-height: 80px; min-width: 80px;"></button>
                <button id="8" class="btn btn-primary m-2 btn-lg" style="min-height: 80px; min-width: 80px;"></button>
            </div>
        </div>
        <button onclick="resetBox()" class="mt-lg-5 btn btn-danger btn-lg ">Restart the game</button>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/mojs/0.288.1/mo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/mojs-player/0.43.15/mojs-player.min.js"></script>
